                        <a class="nav-link" href="{% url "pokedex:index" %}">Home</a>

                        <li class="nav-item">
                            <a class="nav-link" href="{% url "pokedex:add_trainer" %}"><strong>New Trainer</strong></a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url "logout" %}">Logout</a>
                        </li>
                      {% else %}
                        <li class="nav-item">
                          <a class="nav-link" href="{% url "pokedex:login" %}">Login</a>
                        </li>
                      {% endif %}
